<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vidbg.js Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="insideElementDemo.css" rel="stylesheet" type="text/css">
  <link href="vidbg.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <header>
      <h1>vidbg.js</h1>
    </header>
    <div id="main">
      <section class="section-first">
        <div class="text">
          <h1>Video Background</h1>
        </div>
      </section>
      <section class="section-second">
        <div class="text">
          <h1>Video Background + Overlay</h1>
        </div>
      </section>
    </div>
  </div>
  
  <script src="vidbg.js"></script>

  <script type="text/javascript">
    var sectionFirst = new vidbg('.section-first', {
      mp4: 'echopark.mp4',
      webm: 'echopark.webm',
      poster: null
    })

    var sectionSecond = new vidbg('.section-second', {
      mp4: 'abstract.mp4',
      webm: 'abstract.webm',
      poster: null,
      overlay: true,
      overlayColor: '#03A9F4',
      overlayAlpha: 0.8
    })
  </script>

</body>
</html>
